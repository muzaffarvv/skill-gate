server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/auth/**, /api/v1/users/**

        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/api/v1/courses/**, /api/v1/lessons/**

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payments/**

        - id: statistic-service
          uri: lb://statistic-service
          predicates:
            - Path=/api/v1/statistics/**

gateway:
  restricted-paths:
    - ^/api/v1/.*/internal/.*
    - ^/actuator/.*

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
